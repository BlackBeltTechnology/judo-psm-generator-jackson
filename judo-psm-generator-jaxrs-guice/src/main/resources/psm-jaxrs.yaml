templates:
  - name: application.java
    pathExpression: "'/' + #modelGuiceRestPath(#model) + '/' + #guiceRestApplication(#model) + '.java'"
    templateName: rest/guice/application.java.hbs
    factoryExpression: "#model"
    actorTypeBased: false


#  - name: application-configuration.java
#    pathExpression: "'/' + #namedElementGuiceRestParentPath(#self) + '/' + #guiceRestApplicationConfiguration(#self) + '.java'"
#    templateName: rest/guice/application-configuration.java.hbs
#    factoryExpression: "#model"
#    actorTypeBased: false

  - name: application-modules.java
    pathExpression: "'/' + #modelGuiceRestPath(#model) + '/' + #guiceRestApplicationModules(#model) + '.java'"
    templateName: rest/guice/application-modules.java.hbs
    factoryExpression: "#model"
    actorTypeBased: false

  - name: rest-application-guice-provider.java
    pathExpression: "'/' + #namedElementGuiceRestParentPath(#self) + '/' + #guiceRestApplicationProviderClassName(#self) + '.java'"
    templateName: rest/guice/provider/rest-actor-guice-provider.java.hbs
    factoryExpression: "#allAccessPointActor(#model)"
    actorTypeBased: false

  - name: rest-service-guice-provider.java
    pathExpression: "'/' + #namedElementGuiceRestParentPath(#self) + '/' + #guiceRestServiceProviderClassName(#self) + '.java'"
    templateName: rest/guice/provider/rest-service-guice-provider.java.hbs
    factoryExpression: "#allExposedTransferObjectWithOperation(#model)"
    actorTypeBased: false
